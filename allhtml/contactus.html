<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/contactus.css">
	<link rel="shortcut icon" href="/favicon.png" type="image/x-icon">
	<script src="https://kit.fontawesome.com/19cc84cd3c.js" crossorigin="anonymous"></script>
	<script async src="https://arc.io/widget.min.js#yh8sH9SM"></script>
    <title>Contact us - Phoenix SRV</title>
</head>

<body>

    <div class="content">

        <h1 class="logo">Contact <span>Us</span></h1>

        <div class="contact-wrapper">
            <div class="contact-form">
                <h3>Contact us</h3>
                <form action="">
                    <p>
                        <label for="fullname">Fullname</label>
                        <input type="text" name="fullname" id="fullname">
                    </p>
                    <p>
                        <label>Email</label>
                        <input type="email" name="_replyto">
                    </p>
                    <p class="block">
                        <label>Message</label>
                        <textarea name="message" rows="3"></textarea>
                    </p>
                    <p class="block">
                        <button type="submit">
                            Send
                        </button>
                    </p>
                </form>
            </div>
        </div>

    </div>

    <br><br><br><br>

    <p class="1111">We regret that for now the intuitive contact form does not work, so if you want to contact the Phoenix SRV Support Team, you have the email here: offlphoenix@gmail.com</p>
    <p class="2222">We are really sorry for the inconvenience</p>

</body>

</html>
